<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
{% if page.css_external %}
  {% for script in page.css_external %}
    <link rel="stylesheet" href="{{ script }}">
  {% endfor %}
{% endif %}
{% if page.external %}
  {% for script in page.external %}
    <script type="text/javascript" src="{{ script }}"></script>
  {% endfor %}
{% endif %}
{% if page.scripts %}
  {% for script in page.scripts %}
    <script type="text/javascript" async defer src="{{ site.baseurl }}/assets/js/{{ script }}"></script>
  {% endfor %}
{% endif %}

<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-54143594-3', 'auto');
ga('send', 'pageview');

{% if page.offline %}
    window.offline = {
      data: '{{ page.data }}'
    };
{% endif %}
</script>

<script async src="{{ "/assets/js/main.js" | prepend: site.baseurl }}"></script>
