<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
{% if page.css_external %}
  {% for script in page.css_external %}
    <link rel="stylesheet" href="{{ script }}">
  {% endfor %}
{% endif %}
{% if page.external %}
  {% for script in page.external %}
    <script type="text/javascript" src="{{ script }}"></script>
  {% endfor %}
{% endif %}
{% if page.scripts %}
  {% for script in page.scripts %}
    <script type="text/javascript" async src="{{ site.baseurl }}/assets/js/{{ script }}"></script>
  {% endfor %}
{% endif %}
{% if page.offline %}
  <script type="text/javascript">
    window.offline = {
      data: '{{ page.data }}'
    };
  </script>
{% endif %}
<script async src="{{ "/assets/js/main.js" | prepend: site.baseurl }}"></script>
